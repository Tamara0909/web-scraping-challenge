<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <h2>
                        Latest Mars News
                    </h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>

                <img src="{{mars.featured_image}}" alt="Featured Image">
            </div>

            <div class="col-md-4">
                <div class="row">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>


        <div class="row">
            <div>
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>

            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url}}" alt="">
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>







    </div>

</body>

</html>
